<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Mobil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      font-family: Arial, sans-serif;
    }

    .back-button {
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    .car-detail {
      background-color: red;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      height: 1000px;
      width: 1000px;
    }

    .car-detail h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    .car-detail img {
      width: 500px;
      height: 500px;
      border-radius: 10px;
      max-width: 700px;
      margin-bottom: 20px;
    }

    .car-detail .info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .car-detail p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
    }

    .content{
      display: flex;
    }

    .content p {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">‚Üê Kembali ke Beranda</a>
    <div class="car-detail" id="car-detail">
      <!-- Detail mobil akan dimuat di sini -->
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
const carName = urlParams.get('name');

fetch('car.json')
  .then(res => res.json())
  .then(data => {
    const car = data.find(item => item.name.toLowerCase());
    const container = document.getElementById('car-detail');
    console.log("Mobil ditemukan:", car); // Tambahkan ini

    if (car) {
      container.innerHTML = `
        <h1>${car.name}</h1>
        <div class="content">
          <img src="${car.img}" alt="${car.name}">
          <p><strong>Deskripsi:</strong> Mobil mewah dengan performa tinggi dan desain elegan. Cocok untuk Anda yang menyukai kecepatan dan kemewahan.</p>
        </div>
      `;
    } else {
      container.innerHTML = `<p>Mobil tidak ditemukan.</p>`;
    }
  })

  </script>
</body>
</html>
